<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS APP word scramble</title>
    <link rel="stylesheet" href="style.css" />
    <script src="word.js" defer></script>
    <script src="master.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>word scramble</header>
      <div class="chuffled-letters"></div>
      <div class="wrapper">
        <p class="hint">hint: the process of adding numbers</p>
        <p class="left-time">time left: <span>29</span>s</p>
        <input type="text" placeholder="enter a valid value" />
        <div class="opts">
          <button class="refresh-wrd">refresh word</button>
          <button class="check-wrd">check word</button>
        </div>
      </div>
    </div>
  </body>
</html>
